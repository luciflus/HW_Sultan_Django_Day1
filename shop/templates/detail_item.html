<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form method="POST" action="{% url 'detail_item' item.id %}">
    {% csrf_token %}
    <fieldset>
        <legend><h3>Наименование товара - {{ item.name }}, стоимость - {{ item.price }}</h3></legend>
        {% for purchase in item.purchases.all %}
            <li>Имя покупателя: {{ purchase.name }}, возраст покупателя: {{ purchase.age }}, дата покупки: {{ purchase.date_purchase }}</li>
        {%endfor%}
    </fieldset>
</body>
</html>
